<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bone Cancer Detection</title>
    <!-- Link to External CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bone Cancer Detection</h1>
      <p class="subtitle">
        Upload an X-ray/MRI image to check for bone cancer.
      </p>
      <div class="upload-box">
        <form action="/" method="post" enctype="multipart/form-data">
          <input
            type="file"
            name="file"
            class="form-control file-input"
            required
          />
          <button type="submit" class="btn btn-custom">Predict</button>
        </form>
      </div>
      {% if uploaded_image %}
      <div class="image-container">
        <h4>Uploaded Image:</h4>
        <img src="{{ uploaded_image }}" alt="Uploaded Image" />
      </div>
      {% endif %} {% if result %}
      <div class="result-container">
        <p class="prediction-text"><strong>Prediction:</strong> {{ result }}</p>
      </div>
      {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
